<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="index.js" defer></script>
		<title>Basketball Scoreboard</title>
	</head>

	<body>
		<div class="container">
			<div class="home">
				<h3>HOME</h3>
				<span id="home-card" class="card">0</span>
				<div id="button" class="button-grid">
					<button class="plus-one">+1</button>
					<button class="plus-two">+2</button>
					<button class="plus-three">+3</button>
				</div>
			</div>

			<div class="guest">
				<h3>GUEST</h3>
				<span id="guest-card" class="card">0</span>
				<div id="button" class="button-grid">
					<button class="plus-one">+1</button>
					<button class="plus-two">+2</button>
					<button class="plus-three">+3</button>
				</div>
			</div>

			<button id="reset" class="new-game">New Game</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
